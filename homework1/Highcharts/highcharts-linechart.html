<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>
   </head>

   <body>
      <div id = "container" style = "width: 550px; height: 400px; margin: 0 auto"></div>

      <script>
      Highcharts.chart('container', {


        title: {
            text: 'men v.s. women admitted to UCSD from 2014 - 2018'
        },
          xAxis: {
            categories: [2014, 2015, 2016, 2017, 2018],
            title: {
              text: 'Year'
            }
          },
          yAxis: {
              title: {
                  text: 'students admitted'
              }
          },
          legend: {
              layout: 'vertical',
              align: 'right',
              verticalAlign: 'middle'
          },

          plotOptions: {
              series: {
                  label: {
                      connectorAllowed: false
                  },
                  pointStart: 2014
              }
          },

          series: [{
              name: 'Fulltime Men Admitted',
              data: [11758,12748,14103,13981,13781]
          }, {
              name: 'Fulltime Women Admitted',
              data: [12837,13761,16170,16231,15821]
          }],

          responsive: {
              rules: [{
                  condition: {
                      maxWidth: 500
                  },
                  chartOptions: {
                      legend: {
                          layout: 'horizontal',
                          align: 'center',
                          verticalAlign: 'bottom'
                      }
                  }
              }]
          }

      });
      </script>

   </body>
</html>
