<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="d3_charts.js"></script>

  </head>
  <body>
    <svg width = "600", height = "500">

    </svg>
    <script>

      d3.select("body").append("p")
      d3.select("body").append("svg")
      .attr("width", 50)
      .attr("height", 50)
      .append("circle")
      .attr("cx", 25)
      .attr("cy", 25)
      .attr("r", 25)
      .style("fill", "purple");


      var theData = [ 1, 2, 3 ];
      var p = d3.select("body").selectAll("p")
      .data(theData)
      .enter()
      .append("p")
      .text("hello ");

      data =
      d3.csv("https://gist.githubusercontent.com/dingmei/d1ab5dd8ff9597d71b3fba3dc26347fe/raw/31229a7b96e75fd53281c9ec4a3eb6671b42a179/ucsd_cds_admission_data_2005_to_2018", d3.autoType);

      const sample = [
        {
          language: 'Rust',
          value: 78.9,
          color: '#000000'
        },
        {
          language: 'Kotlin',
          value: 75.1,
          color: '#00a2ee'
        },
        {
          language: 'Python',
          value: 68.0,
          color: '#fbcb39'
        },
        {
          language: 'TypeScript',
          value: 67.0,
          color: '#007bc8'
        },
        {
          language: 'Go',
          value: 65.6,
          color: '#65cedb'
        },
        {
          language: 'Swift',
          value: 65.1,
          color: '#ff6e52'
        },
        {
          language: 'JavaScript',

        },
        {
          language: 'Clojure',

        }
      ];

      const margin = 60;
      const width = 1000 - 2 * margin;
      const height = 600 - 2 * margin;

      const svg = d3.select('svg');

      const chart = svg.append('g')
          .attr('transform', `translate(${margin}, ${margin})`);



      const yScale = d3.scaleLinear()
          .range([height, 0])
          .domain([0, 100]);

      chart.append('g')
          .call(d3.axisLeft(yScale));

      const xScale = d3.scaleBand()
          .range([0, width])
          .domain(sample.map((s) => s.language))
          .padding(0.2)

      chart.append('g')
          .call(d3.axisBottom(xScale));


    </script>
  </body>
</html>
