<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="d3_charts.js"></script>

  </head>
  <body>
    <svg width = "600", height = "500">

    </svg>
    <script>

      d3.select("body").append("p")
      d3.select("body").append("svg")
      .attr("width", 50)
      .attr("height", 50)
      .append("circle")
      .attr("cx", 25)
      .attr("cy", 25)
      .attr("r", 25)
      .style("fill", "purple");


      var theData = [ 1, 2, 3 ];
      var p = d3.select("body").selectAll("p")
      .data(theData)
      .enter()
      .append("p")
      .text("hello ");

      data =
      d3.csv("https://gist.githubusercontent.com/dingmei/d1ab5dd8ff9597d71b3fba3dc26347fe/raw/31229a7b96e75fd53281c9ec4a3eb6671b42a179/ucsd_cds_admission_data_2005_to_2018", d3.autoType);

      var svg = d3.select("svg")
      margin = 200,
      width = svg.attr("width") - margin,
      height = svg.attr("height") - margin;

      var xScale = d3.scaleBand().range ([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range ([height, 0]);

      var g = svg.append("g")
      .attr("transform", "translate(" + 100 + "," + 100 + ")");


        xScale.domain(data.map(function(d) { return d.year; }));
        yScale.domain([0, d3.max(data, function(d) { return d.fulltime_women_admitted; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return "$" + d;
         }).ticks(10))
         .append("text")
         .attr("y", 6)
         .attr("dy", "0.71em")
         .attr("text-anchor", "end")
         .text("value")
       });

    </script>
  </body>
</html>
